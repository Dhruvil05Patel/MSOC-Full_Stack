<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetSearch</title>
    <link rel="icon" href="media/favicons/favicon.ico" sizes="any" />
    <link rel="icon" href="media/favicons/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="media/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="media/favicons/manifest.webmanifest" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="web_heading">LeetSearch</h1>
        <div class="user-container">
            <p>Enter Your Username Below</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your username here" id="user-input">
                <button>
                  <span id="search-btn" class="button_top">Search</span>
                </button>

            </div>
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy">
                            Easy
                        </span>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium">
                            Medium
                        </span>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard">
                            Hard
                        </span>
                    </div>
                </div>
            </div>
            <div class="stats-card">

            </div>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
